<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            opacity: 0;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <section style="width: 100vw; min-height: 100vh; background-color: lightcyan; display: flex;">
        <div class="left-side" style="width: 220px; height: 100vh; background-color: dodgerblue; padding: 20px;">
            <a style="font-size: 20px; font-weight: 500; text-decoration: none;" href="hello-page.html">Hello Page</a>
        </div>
        <div class="right-side" style="height: 100vh; width: calc(100vw - 220px); padding: 10px;">
            <h2 id="title">Dashboard</h2>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>

    //if token valid make body visible


    function getDashboardTitle() {

        fetch('http://localhost:8080/dashboard',{
            method: 'GET',
            credentials: 'include'
            // headers: {
            //     'Authorization': 'Bearer '+localStorage.getItem('jwtToken')
            // },

        }).then(async response => {
            const responseData = await response.json();
            if (!response.ok) {
                throw new Error(JSON.stringify(responseData));
            }
            return responseData;
        })
            .then(data => {
                console.log("-------success-------")
                console.log(data);
                document.getElementById('title').innerText = 'Dashboard '+data.data;
                document.body.style.opacity = 1;
                document.body.style.visibility = 'visible';
            })
            .catch(error => {
                console.log("-------error-------")
                console.log(JSON.parse(error.message));
                // window.location.href = "login.html";
            });
    }

    getDashboardTitle();

</script>
</body>
</html>
